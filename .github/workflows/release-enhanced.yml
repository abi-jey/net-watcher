name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - develop
      - alpha
      - beta
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run - no actual release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

env:
  NODE_VERSION: '18'

jobs:
  # Build job - creates artifacts for all platforms
  build:
    name: Build Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_time: ${{ steps.version.outputs.build_time }}
      commit_sha: ${{ steps.version.outputs.commit_sha }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for versioning

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Extract version info
      id: version
      run: |
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          VERSION="${{ github.ref_name }}"
        else
          # Generate version from branch and commit count
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="main-latest"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            VERSION="dev-latest"
          else
            BRANCH_NAME="${{ github.ref_name }}"
            COMMIT_COUNT="$(git rev-list --count HEAD)"
            VERSION="${BRANCH_NAME}-${COMMIT_COUNT}"
          fi
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_time=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
        
        echo "Version: $VERSION"
        echo "Build Time: $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
        echo "Commit: ${{ github.sha }}"

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.25-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.25-

    - name: Download dependencies
      run: go mod download

    - name: Build release artifacts
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        BUILD_TIME="${{ steps.version.outputs.build_time }}"
        COMMIT_SHA="${{ steps.version.outputs.commit_sha }}"
        
        # Create dist directory
        mkdir -p dist
        
        # Build for Linux only (uses AF_PACKET raw sockets)
        platforms=(
          "linux/amd64:net-watcher-linux-amd64"
          "linux/arm64:net-watcher-linux-arm64"
        )
        
        for platform in "${platforms[@]}"; do
          # Generated by Copilot
          IFS=':/' read -r GOOS GOARCH BINARY_NAME <<< "$platform"
          
          echo "Building for $GOOS/$GOARCH: $BINARY_NAME"
          
          CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" \
            go build \
              -ldflags="-s -w -X main.version=$VERSION -X main.buildTime=$BUILD_TIME -X main.commitSHA=$COMMIT_SHA -X main.builder=GitHub-Actions" \
              -a -installsuffix cgo \
              -o "dist/$BINARY_NAME" \
              .
        done
        
        echo "Generated binaries:"
        ls -la dist/

    - name: Generate checksums
      run: |
        cd dist
        
        # Generate checksums for all binaries
        for binary in net-watcher-*; do
          if [[ -f "$binary" ]]; then
            echo "Generating checksum for $binary"
            
            # SHA256
            sha256sum "$binary" > "${binary}.sha256"
            
            # SHA512
            sha512sum "$binary" > "${binary}.sha512"
          fi
        done
        
        # Create checksums.txt
        {
          echo "# Checksums for Net Watcher ${{ steps.version.outputs.version }}"
          echo ""
          
          for binary in net-watcher-*; do
            if [[ -f "$binary" ]]; then
              echo "## $binary"
              echo "### SHA256"
              cat "${binary}.sha256" | cut -d' ' -f1
              echo ""
              echo "### SHA512"
              cat "${binary}.sha512" | cut -d' ' -f1
              echo ""
            fi
          done
        } > checksums.txt
        
        echo "Generated checksums:"
        cat checksums.txt

    - name: Generate release notes
      id: release_notes
      run: |
        # Get last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Determine release type
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          RELEASE_TYPE="Release"
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          RELEASE_TYPE="Latest Development"
        else
          RELEASE_TYPE="Pre-release"
        fi
        
        echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
        
        # Generate release notes
        echo "# Net Watcher ${{ steps.version.outputs.version }}" > release-notes.md
        echo "" >> release-notes.md
        echo "**Release Type:** $RELEASE_TYPE" >> release-notes.md
        echo "" >> release-notes.md
        
        # Generate changelog since last tag
        if [[ -n "$LAST_TAG" ]]; then
          echo "## ðŸš€ What's Changed Since $LAST_TAG" >> release-notes.md
          git log --pretty=format:"- %s" "$LAST_TAG..HEAD" | head -20 | sed 's/^/- /' >> release-notes.md
        else
          echo "## ðŸš€ What's Changed" >> release-notes.md
          git log --pretty=format:"- %s" HEAD | head -20 | sed 's/^/- /' >> release-notes.md
        fi
        
        echo "" >> release-notes.md
        echo "## ðŸ“‹ Build Information" >> release-notes.md
        echo "- **Version:** ${{ steps.version.outputs.version }}" >> release-notes.md
        echo "- **Build Time:** ${{ steps.version.outputs.build_time }}" >> release-notes.md
        echo "- **Commit:** ${{ steps.version.outputs.commit_sha }}" >> release-notes.md
        echo "- **Go Version:** $(go version | awk '{print $3}')" >> release-notes.md
        
        echo "Generated release notes:"
        cat release-notes.md
        
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        cat release-notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: dist/
        retention-days: 30

  # Release job - creates GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build.outputs.version }}
        name: Net Watcher ${{ needs.build.outputs.version }}
        body: ${{ needs.build.outputs.build_time }}
        draft: false
        prerelease: ${{ contains(needs.build.outputs.version, '-') }}
        files: |
          dist/*
        token: ${{ secrets.GITHUB_TOKEN }}

  # Pre-release job for branches
  pre-release:
    name: Create Pre-release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      issues: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts
        path: dist/

    - name: Create GitHub Pre-release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.build.outputs.version }}
        name: Net Watcher ${{ needs.build.outputs.version }}
        body: ${{ needs.build.outputs.build_time }}
        draft: false
        prerelease: true
        files: |
          dist/*
        token: ${{ secrets.GITHUB_TOKEN }}

  # Development release notification
  dev-notification:
    name: Development Update
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
    - name: Create issue for development release
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ needs.build.outputs.version }}';
          const releaseNotes = `${{ needs.build.outputs.build_time }}`;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸš€ Development Build: ${version}`,
            body: `**Development build created**\n\n${releaseNotes}\n\n\nðŸ“¦ **Binaries** are available in the Actions tab.\n\n**Installation:**\n\`\`\`bash\nVERSION=${version} ./scripts/release-helper.sh build\n\`\`\``,
            labels: ['development-build', 'automated']
          });
        github-token: ${{ secrets.GITHUB_TOKEN }}