name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            filename: net-watcher-linux-amd64
          - goos: linux
            goarch: arm64
            filename: net-watcher-linux-arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.25-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.25-

    - name: Download dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        # Set version info
        VERSION=${GITHUB_REF#refs/tags/}
        BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
        COMMIT_SHA=$(git rev-parse HEAD)
        
        go build \
          -ldflags="-s -w -X main.version=${VERSION} -X main.buildTime=${BUILD_TIME} -X main.commitSHA=${COMMIT_SHA}" \
          -o ${{ matrix.filename }} .
        
        echo "Built ${{ matrix.filename }} for ${{ matrix.goos }}/${{ matrix.goarch }}"
        
    - name: Generate checksums
      run: |
        sha256sum ${{ matrix.filename }} > ${{ matrix.filename }}.sha256
        sha512sum ${{ matrix.filename }} > ${{ matrix.filename }}.sha512

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.filename }}
        path: |
          ${{ matrix.filename }}
          ${{ matrix.filename }}.sha256
          ${{ matrix.filename }}.sha512

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        
        # Move all binaries to release-assets directory
        find release-artifacts -type f -name "net-watcher-*" ! -name "*.sha*" -exec cp {} release-assets/ \;
        
        # Move checksum files
        find release-artifacts -name "*.sha*" -exec cp {} release-assets/ \;
        
        # List all files
        ls -la release-assets/
        
        # Create checksums.txt with all checksums
        cd release-assets
        for binary in net-watcher-*; do
          if [[ ! "$binary" == *.sha* ]]; then
            echo "=== $binary ==="
            if [[ -f "$binary.sha256" ]]; then
              echo "SHA256:" >> checksums.txt
              cat "$binary.sha256" >> checksums.txt
              echo "" >> checksums.txt
            fi
            if [[ -f "$binary.sha512" ]]; then
              echo "SHA512:" >> checksums.txt
              cat "$binary.sha512" >> checksums.txt
              echo "" >> checksums.txt
            fi
            echo "" >> checksums.txt
          fi
        done

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        
        if [[ -n "$PREVIOUS_TAG" ]]; then
          CHANGELOG=$(git log --pretty=format:"- %s" ${PREVIOUS_TAG}..${CURRENT_TAG})
        else
          CHANGELOG=$(git log --pretty=format:"- %s" ${CURRENT_TAG})
        fi
        
        # Save changelog to file
        echo "$CHANGELOG" > release-assets/CHANGELOG.md
        
        # Set output for release body
        BODY="## What's Changed\n\n"
        if [[ -n "$CHANGELOG" ]]; then
          BODY="$BODY$CHANGELOG"
        else
          BODY="$BODYInitial release"
        fi
        
        BODY="$BODY\n\n## Installation\n\n"
        BODY="$BODY### Quick Install (Linux/macOS)\n"
        BODY="$BODY\`\`\`bash\n"
        BODY="$BODYcurl -L https://github.com/abja/net-watcher/releases/download/$CURRENT_TAG/net-watcher-linux-amd64 -o net-watcher\n"
        BODY="$BODYchmod +x net-watcher\n"
        BODY="$BODYsudo ./net-watcher install\n"
        BODY="$BODY\`\`\`\n\n"
        BODY="$BODY### Manual Install\n"
        BODY="$BODYDownload the binary for your platform from the assets below.\n\n"
        BODY="$BODY### Verify Checksums\n"
        BODY="$BODYAll binaries are accompanied by SHA256 and SHA512 checksum files.\n\n"
        BODY="$BODY---\n"
        
        # Save to GitHub output
        echo "body<<EOF" >> $GITHUB_OUTPUT
        echo "$BODY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Net Watcher ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.body }}
        draft: false
        prerelease: false
        generate_release_notes: false
        files: |
          release-assets/*
        token: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: net-watcher-linux-amd64
        path: ./docker

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./Dockerfile
        push: true
        tags: |
          abja/net-watcher:latest
          abja/net-watcher:${{ github.ref_name }}
        platforms: linux/amd64
        build-args: |
          VERSION=${{ github.ref_name }}
          BINARY=net-watcher-linux-amd64